<!DOCTYPE html>
<html>
  <head>
    <title>Data Layer: Simple</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      #info-box {
        background-color: white;
        border: 1px solid black;
        bottom: 30px;
        height: 20px;
        padding: 10px;
        position: absolute;
        left: 30px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="info-box"></div>
    <script>

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 12,
    center: {lat: 22.3015669, lng: 114.1731235}
  });

  // Load map data
  map.data.loadGeoJson('map.json');

  // Styling
  map.data.setStyle({
    fillColor: 'green',
    strokeWeight: 1
  });

  // Event listener
  map.data.addListener('mouseover', function(event) {
    document.getElementById('info-box').textContent =
        event.feature.getProperty('text');
  });

  // Add Marker
  var myLatLng = {lat: 22.3015669, lng: 114.1731235};
  var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">香港歡迎你</h1>'+
      '<div id="bodyContent">'+
      '<p><b>This is Hong Kong!</b>, welcome aboard.' +
      '</div>' +
      '</div>'

  var infowindow = new google.maps.InfoWindow({
    content: contentString
  });

  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'Hello World!'
  });
  marker.addListener('click', function() {
    infowindow.open(map, marker);
  });
}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6Pm6rDlIf4VwJIzYsc8Skh33M2lqkezc&signed_in=true&callback=initMap"></script>
  </body>
</html>
