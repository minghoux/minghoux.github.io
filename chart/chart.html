<!doctype html>
<html ng-app="MyApp">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" user-scalable="no">
    <title>Chart</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <!-- chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <style>
    body {
        background: #0B353F;
        color: #fff;
    }
    </style>
</head>

<body ng-controller="myController">
    <div class="container-fluid">
        <h1>Chart.js Playground</h1>
        <p>{{test}}</p>
        <h4>Randar Chart</h4>
        <canvas id="radarChart" width="640" height="400"></canvas>
        <h4>Doughnut Chart</h4>
        <canvas id="doughnutChart" width="640" height="400"></canvas>
    </div>
    <script>
    var app = angular.module("MyApp", []);

    app.controller("myController", function($scope, $http) {

      $scope.test = "Angular scope is working!";

        /*!
         * Chart.js
         * http://chartjs.org
         *
         * Copyright 2013 Nick Downie
         * Released under the MIT license
         * https://github.com/nnnick/Chart.js/blob/master/LICENSE.md
         */


        // ======================================================
        // Radar Chart
        // ======================================================

        // Radar Chart Options
        var radarOptions = {

            //Boolean - If we show the scale above the chart data     
            scaleOverlay: false,

            //Boolean - If we want to override with a hard coded scale
            scaleOverride: false,

            //** Required if scaleOverride is true **
            //Number - The number of steps in a hard coded scale
            scaleSteps: null,
            //Number - The value jump in the hard coded scale
            scaleStepWidth: null,
            //Number - The centre starting value
            scaleStartValue: null,

            //Boolean - Whether to show lines for each scale point
            scaleShowLine: true,

            //String - Colour of the scale line 
            scaleLineColor: "#999",

            //Number - Pixel width of the scale line  
            scaleLineWidth: 1,

            //Boolean - Whether to show labels on the scale 
            scaleShowLabels: false,

            //Interpolated JS string - can access value
            scaleLabel: "<%=value%>",

            //String - Scale label font declaration for the scale label
            scaleFontFamily: "'Arial'",

            //Number - Scale label font size in pixels  
            scaleFontSize: 12,

            //String - Scale label font weight style  
            scaleFontStyle: "normal",

            //String - Scale label font colour  
            scaleFontColor: "#666",

            //Boolean - Show a backdrop to the scale label
            scaleShowLabelBackdrop: true,

            //String - The colour of the label backdrop 
            scaleBackdropColor: "rgba(255,255,255,0.75)",

            //Number - The backdrop padding above & below the label in pixels
            scaleBackdropPaddingY: 2,

            //Number - The backdrop padding to the side of the label in pixels  
            scaleBackdropPaddingX: 2,

            //Boolean - Whether we show the angle lines out of the radar
            angleShowLineOut: true,

            //String - Colour of the angle line
            angleLineColor: "rgba(255,255,255,0.3)",

            //Number - Pixel width of the angle line
            angleLineWidth: 1,

            //String - Point label font declaration
            pointLabelFontFamily: "'Arial'",

            //String - Point label font weight
            pointLabelFontStyle: "normal",

            //Number - Point label font size in pixels  
            pointLabelFontSize: 12,

            //String - Point label font colour  
            pointLabelFontColor: "#EFEFEF",

            //Boolean - Whether to show a dot for each point
            pointDot: true,

            //Number - Radius of each point dot in pixels
            pointDotRadius: 3,

            //Number - Pixel width of point dot stroke
            pointDotStrokeWidth: 1,

            //Boolean - Whether to show a stroke for datasets
            datasetStroke: true,

            //Number - Pixel width of dataset stroke
            datasetStrokeWidth: 1,

            //Boolean - Whether to fill the dataset with a colour
            datasetFill: true,

            //Boolean - Whether to animate the chart
            animation: true,

            //Number - Number of animation steps
            animationSteps: 60,

            //String - Animation easing effect
            animationEasing: "easeOutQuart",

            //Function - Fires when the animation is complete
            onAnimationComplete: null

        }

        // Radar Data
        var radarData = {
            labels: ["January", "February", "March", "April", "May", "June", "July"],
            datasets: [{
                fillColor: "rgba(220,220,220,0.5)",
                strokeColor: "rgba(220,220,220,1)",
                data: [65, 59, 90, 81, 56, 55, 40]
            }, {
                fillColor: "rgba(151,187,205,0.5)",
                strokeColor: "rgba(151,187,205,1)",
                data: [28, 48, 40, 19, 96, 27, 100]
            }]
        }


        //Get the context of the Radar Chart canvas element we want to select
        var ctx = document.getElementById("radarChart").getContext("2d");

        // Create the Radar Chart
        var myRadarChart = new Chart(ctx).Radar(radarData, radarOptions);


        // ======================================================
        // Doughnut Chart
        // ======================================================

        // Doughnut Chart Options
        var doughnutOptions = {
            //Boolean - Whether we should show a stroke on each segment
            segmentShowStroke: true,

            //String - The colour of each segment stroke
            segmentStrokeColor: "#fff",

            //Number - The width of each segment stroke
            segmentStrokeWidth: 2,

            //The percentage of the chart that we cut out of the middle.
            percentageInnerCutout: 50,

            //Boolean - Whether we should animate the chart 
            animation: true,

            //Number - Amount of animation steps
            animationSteps: 100,

            //String - Animation easing effect
            animationEasing: "easeOutBounce",

            //Boolean - Whether we animate the rotation of the Doughnut
            animateRotate: true,

            //Boolean - Whether we animate scaling the Doughnut from the centre
            animateScale: true,

            //Function - Will fire on animation completion.
            onAnimationComplete: null
        }


        // Doughnut Chart Data
        var doughnutData = [{
                value: 30,
                color: "white"
            }, {
                value: 50,
                color: "#1789D4"
            }, {
                value: 100,
                color: "#CB4B16"
            }, {
                value: 40,
                color: "#1F8261"
            }, {
                value: 120,
                color: "#FFA500"
            }

        ]


        //Get the context of the Doughnut Chart canvas element we want to select
        var ctx = document.getElementById("doughnutChart").getContext("2d");

        // Create the Doughnut Chart
        var mydoughnutChart = new Chart(ctx).Doughnut(doughnutData, doughnutOptions);


    });
    </script>
</body>

</html>
