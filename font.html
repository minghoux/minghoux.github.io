<h1>飲酒詩之五 <small>陶潛</small> </h1>

<p>結廬在人境，而無車馬喧。</p>
<p>問君何能爾？心遠地自偏。</p>
<p>采菊東籬下，悠然見南山。</p>
<p>山氣日夕佳，飛鳥相與還。</p>
<p>此中有真意，欲辯已忘言。</p>
