<!doctype html>
<html ng-app="myApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Watersport Info</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
  </head>

  <body ng-controller="MyController">

  	<div class="container">
  		<h1>Watersport Info</h1>

  		<ul>
  			<li ng-repeat="shop in shops">
  				{{shop.Shop}}, {{shop.Activity}}
          <span class="label label-success">{{shop.Price}}</span>
  			</li>
  		</ul>

  	</div>

    <script>
      var myApp = angular.module("myApp", ["firebase"]);

      myApp.controller("MyController", ["$scope", "$firebaseArray",
        function($scope, $firebaseArray) {
          //CREATE A FIREBASE REFERENCE
          var mingggRef = new Firebase("https://watersport.firebaseio.com/");

          // GET MESSAGES AS AN ARRAY
          $scope.shops = $firebaseArray(mingggRef);
        }
      ]);
    </script>
  </body>
</html>
