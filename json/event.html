<!doctype html>
<html ng-app="MyApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" user-scalable="no">
    <title>Event List</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <style>
      table > tbody > tr > td {
        padding: 6px 8px !important;
        vertical-align: middle !important;
      }
      table > tbody > tr:hover > td {
        background: #f9f9f9;
        cursor: pointer;
        -webkit-user-select: none;
      }
      .search-box {
        margin-bottom: 20px;
      }
      .tile {
        border: #ccc 1px solid;
        padding: 10px;
        margin-bottom: 20px;
      }
      .event-list {
        font-size: 12px;
      }
      @media (max-width: 780px) {
        .info { display: none; }
        td { 
          display: block; 
          border-top: none !important;
        }
        td:last-child {
          border-bottom: #ccc 1px solid;
          margin-bottom: 20px;
        }
        td:before {
          content: attr(data-header)": ";
          width: 5.2em;
          font-weight: bold;
          display: inline-block;
        }
      }
      @media (min-width: 781px) and (max-width: 1099px) {
        .sector, .ticker { display: none;}
      }
      @media (min-width: 780px) {
        .date { width: 100px; }
        .type { width: 140px; }
        .location { width: 90px; }
        .action { width: 180px; }
        .sector { width: 100px; }
        .ticker { width: 75px; }
      }
    </style>
  </head>

  <body ng-controller="eventController">

  	<div class="container-fluid">
  		<h1>Event List</h1>
  
      <input type="text" class="form-control search-box" ng-model="search" placeholder="Event Search">

      <!-- event list -->
      <table class="table event-list">
        <tr class="info">
          <th class="title">Title</th>
          <th class="date">Date</th>
          <th class="type">Type</th>
          <th class="location">Location</th>
          <th class="host">Host</th>
<!--           <th class="sector">Sector</th>
          <th class="ticker">Ticker</th>
 -->          <th class="action">Action</th>
        </tr>
        <tr ng-repeat="event in events | limitTo: 20 | filter: search">
          <td data-header="Title" class="title">{{event.Title}}</td>
          <td data-header="Date" class="date">{{event.StartDate}} - {{event.EndDate}}</td>
          <td data-header="Type" class="type">{{event.EventType}}</td>
          <td data-header="Location" class="location">{{event.Locations}}</td>
          <td data-header="Host" class="host">{{event.Host}}</td>
          <!-- <td data-header="Sector" class="sector">{{event.Sectors}}</td>
          <td data-header="Ticker" class="ticker">{{event.Tickers}}</td> -->
          <td data-header="Action" class="action">
            <span class="btn-group">
              <button class="btn btn-default">1</button>
              <button class="btn btn-default">2</button>
              <button class="btn btn-default">3</button>
            </span>
            <button class="btn btn-default">Book</button>
          </td>
        </tr>
      </table>

      <!-- event tile -->
      <h1>Event Tile</h1>
      <div class="row">
        <div ng-repeat="event in events | limitTo: 10" class="col-xs-4">
          <div class="tile">
            <p><b>{{event.Title}}</b></p>
            <p>{{event.Host}}</p>
            <p>{{event.StartDate}} - {{event.EndDate}}</p>
          </div>
        </div>
      </div>

  	</div>

    <script>
    var app = angular.module("MyApp", []);

    app.controller("eventController", function($scope, $http) {

      // get json data
      $http.get('event.json').success(function(data) {
        $scope.events = data;
      });

    });

    </script>
  </body>
</html>
