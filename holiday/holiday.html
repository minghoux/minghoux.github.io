<!doctype html>
<html ng-app="MyApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" user-scalable="no">
    <meta charset="UTF-8">
    <title>幾時放假?</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <style>
 
    </style>
  </head>

  <body ng-controller="holidayController">

  	<div class="container">
  		<h1>幾時放假?</h1>
      <p>目前時間: {{currentTime | date:'dd-MM-yyyy, HH:mm:ss'}}</p>
      <ul>
        <li ng-repeat="event in events | limitTo: 10" class="col-sm-3">
            <p><b>{{event.Name}}</b></p>
            <p>{{event.Date}}, {{event.Weekday}}</p>
        </li>
      </ul>

  	</div>

    <script>
    var app = angular.module("MyApp", []);

    app.controller("holidayController", function($scope, $http) {

      // get json data
      $http.get('holiday.json').success(function(data) {
        $scope.events = data;
      });

      // get current time
      $scope.currentTime = new Date();

    });

    </script>
  </body>
</html>
