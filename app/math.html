<!doctype html>
<html ng-app="MyApp">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" user-scalable="no">
    <title>Math</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <style>

    </style>
</head>

<body ng-controller="myController">
    <div class="container">
        <h1 class="page-header">Math Logic</h1>
        <form class="form-horizontal">
            <!-- amount -->
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-1 control-label">Amount</label>
                <div class="col-sm-2">
                    <input type="text" ng-model="input1" class="form-control" placeholder="Input 1">
                </div>
            </div>
            
            <!-- interest -->
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-1 control-label">Interest</label>
                <div class="col-sm-2">
                    <input type="text" ng-model="input2" class="form-control" placeholder="Input 2">
                </div>
            </div>

            <!-- interest rate -->
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-1 control-label">Interest</label>
                <div class="col-sm-2">
                    <div class="input-group">
                        <!-- <div class="input-group-addon">$</div> -->
                        <input type="text" ng-model="interestrate" class="form-control" placeholder="Interest rate">
                        <div class="input-group-addon">%</div>
                    </div>
                </div>
            </div>

            <!-- time -->
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-1 control-label">Time</label>
                <div class="col-sm-2">
                    <input type="text" ng-model="input3" class="form-control" placeholder="Input 3">
                </div>
            </div>
        </form>

        <h3>Result</h3>
        <p>
          {{input1}} x {{input2*100}}% x {{input3}} = {{input1*input2*input3}}
        </p>
        <p>Interest rate {{interest*100}}%</p>
        <p>Interest percentage {{interestrate}}% / {{interestrate/100}}</p>

    </div>

<script>
var app = angular.module("MyApp", []);

app.controller("myController", function($scope, $http) {
    $scope.input1 = 10000;
    $scope.input2 = 0.2;
    $scope.input3 = 36;

    // change interest rate based on deposite
    $scope.$watch('input1', function () {
      if ($scope.input1 >= 100 && $scope.input1 < 200) {
          $scope.interest = 0.1;
      } else if ($scope.input1 >= 200) {
          $scope.interest = 0.2;
      } else {
        $scope.interest = 0.05;
      }
   });
});
</script>
</body>

</html>
