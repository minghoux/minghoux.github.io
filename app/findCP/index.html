<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find CP</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.10.4/dist/instantsearch.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.10.4/dist/instantsearch-theme-algolia.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.10.4"></script>
    <!-- Google Tag Manager-->
    <script>
      new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
      j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
      'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
      })(window,document,'script','dataLayer','GTM-MP5PW3G');
    </script>
    <!-- End Google Tag Manager-->
  </head>
  <body>
    <!-- Google Tag Manager (noscript)-->
    <noscript>
      <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MP5PW3G" height="0" width="0" style="display:none;visibility:hidden;"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript)-->
    <div class="container mt-3 mb-3">
      <h1>Find CP</h1>
      <p>Integration with algolia search</p>
      <div class="mb-1">
        <div id="search-box"></div>
      </div>
      <div class="mb-3">
        <div id="clear-all"></div>
      </div>
      <div class="row">
        <div class="col-3">
          <div id="refinement-list"></div>
          <hr>
          <div id="current-refined-values"></div>
        </div>
        <div class="col">
          <ul class="pl-3"></ul>
          <div id="hits"></div>
          <div id="pagination"></div>
        </div>
      </div>
    </div>
    <script>
      const search = instantsearch({
          appId: 'WDJ2B9FLVR',
          apiKey: '8e95452f95efc48d5314a35f33c2202e',
          indexName: 'find_cp',
          routing: true
      });
      
      // initialize SearchBox
      search.addWidget(
          instantsearch.widgets.searchBox({
              container: '#search-box',
              placeholder: 'Search for products'
          })
      );
      
        // initialize RefinementList
      search.addWidget(
          instantsearch.widgets.refinementList({
              container: '#refinement-list',
              attributeName: 'serviceArea'
          })
      );
      
      // initialize hits widget
      search.addWidget(
          instantsearch.widgets.hits({
          container: '#hits',
          templates: {
              empty: 'No results',
              item: '<li>{{objectID}}: {{{_highlightResult.enFirstName.value}}} {{{_highlightResult.enLastName.value}}} {{{_highlightResult.enNickName.value}}}</li>'
          }
          })
      );
      
      // initialize currentRefinedValues
      search.addWidget(
      instantsearch.widgets.currentRefinedValues({
          container: '#current-refined-values',
          // This widget can also contain a clear all link to remove all filters,
          // we disable it in this example since we use `clearAll` widget on its own.
          clearAll: false
      })
      );
      
      // initialize clearAll
      search.addWidget(
      instantsearch.widgets.clearAll({
          container: '#clear-all',
          templates: {
          link: 'Reset everything'
          },
          autoHideContainer: false
      })
      );
      
      // initialize pagination
      search.addWidget(
      instantsearch.widgets.pagination({
          container: '#pagination',
          maxPages: 20,
          // default is to scroll to 'body', here we disable this behavior
          scrollTo: false
      })
      );
      
      search.start();
    </script>
  </body>
</html>
