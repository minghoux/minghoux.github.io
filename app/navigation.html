    <title>Navigation</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
    .nav {
        overflow: hidden;
        position: relative;
    }
    .nav-item {
        float: left;
        margin-right: 1.5em;
        font-weight: bold;
        font-size: 1.2em;
    }
    .nav-item:hover {
        cursor: pointer;
        color: #5FABD3;
    }
    .nav-wrap {
        position: relative;
    }
    .nav-highlight {
        height: 3px;
        width: 46px;
        background: #5FABD3;
        position: absolute;
    }
    </style>
</head>

<body ng-controller="myController">

        <h1 id="title">Navigation</h1>
        <p>Current: {{currentFilter}}</p>
        <hr>
        <div class="nav-wrap">
            <ul class="nav">
                <li ng-click="setFilter(status.status)" class="nav-item" ng-repeat="status in eventStatus">
                    {{status.status}} ({{status.count}})
                </li>
            </ul>
            <div class="nav-highlight"></div>
        </div>
        <hr>
        <p><strong>Showing {{filterActivities.length}} results</strong></p>
        <ol>
            <li ng-repeat="activity in filterActivities = (activities | filter: currentFilter)">
                {{activity.name.first}} {{activity.name.last}} {{activity.status}} this event.
            </li>
        </ol>
    </div>
    <div id="mask"></div>
